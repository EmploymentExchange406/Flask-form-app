<!DOCTYPE html>
<html>
<head>
    <title>Placement Drive Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 768px) {
    .form-container {
        flex-direction: column !important;
        align-items: stretch;
        gap: 20px;
    }

    .left-section,
    .right-section {
        width: 100% !important;
    }

    .field {
        flex-direction: column;
    }

    .field label {
        margin-bottom: 5px;
    }
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: #d9d9d9;
            padding: 25px;
            max-width: 850px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 100px;
        }
        .form-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 7px;
            border: 1px solid #999;
            border-radius: 5px;
        }
        .full-width {
            grid-column: 1 / span 2;
        }
        .btn-row {
            grid-column: 1 / span 2;
            text-align: center;
            margin-top: 10px;
        }
        button {
            background-color: #3399ff;
            border: none;
            padding: 10px 30px;
            color: white;
            font-weight: bold;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
  <img src="/static/goalogo.jpeg" alt="Goa Govt Logo" style="height: 150px;" />
</div>
            <div class="form-title">Placement Drive / Session Registration Form</div>
        </div>
        <form method="POST" action="/" autocomplete="off">
            <label>FULL NAME</label>
            <input type="text" name="fullname" required>

            <label>GENDER</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Transgender</option>
            </select>

            <label>ADDRESS</label>
            <input type="text" name="address" required>

            <label>CATEGORY</label>
            <select name="category" id="category" required oninvalid="this.setCustomValidity('Please select a category')" oninput="this.setCustomValidity('')">
                <option value="">Select</option>
                <option>General</option>
                <option>OBC</option>
                <option>SC</option>
                <option>ST</option>
            </select>

            <label>TALUKA</label>
            <select name="taluka" required>
                <option value="">Select</option>
                <option>Bardez</option>
                <option>Bicholim</option>
                <option>Canacona</option>
                <option>Dharbandora</option>
                <option>Mormugoa</option>
                <option>Pernem</option>
                <option>Ponda</option>
                <option>Quepem</option>
                <option>Salcete</option>
                <option>Sanguem</option>
                <option>Sattari</option>
                <option>Tiswadi</option>
            </select>

            <label>STATE</label>
            <select name="state" required>
                <option value="">Select</option>
                <option>Goa</option>
            </select>

            <label>MOBILE NO.</label>
            <input type="text" name="mobile" maxlength="10" 
            pattern="[0-9]{10}" maxlength="10" 
            autocomplete="off" 
            oninvalid="this.setCustomValidity('Enter valid mobile number')"oninput="this.setCustomValidity('')"required>

            <label>EXPERIENCE IN YEARS</label>
            <input type="number" name="experience" step="0.1" required>

            <label>EMAIL ID</label>
            <input type="email" name="email" placeholder="Email" autocomplete="off" required>

            <label>EMPLOYMENT STATUS</label>
            <select name="employment" required>
                <option value="">Select</option>
                <option>Employed</option>
                <option>Unemployed</option>
            </select>

            <label>HIGHEST QUALIFICATION</label>
            <input type="text" name="qualification" required>




            <label>REGISTERED FOR EMPLOYMENT CARD</label>
             <select id="employmentCard" name="employmentCard" onchange="toggleCardNumberField()" required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
              <label id="employmentCardLabel" style="display: none;">EMPLOYMENT CARD NUMBER</label>
              <input type="text" id="employmentCardNumber" name="employmentCardNumber" style="display: none;">
              </div>


            <div class="btn-row">
                <button type="submit" style="width: 120px; height: 40px;">SUBMIT</button>
                <button type="reset" style="width: 120px; height: 40px;">CLEAR</button>
            </div>
        </form>
        <script>

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            alert("âœ… Submission Successful!");
        }
    }
</script>
   <script>
function toggleCardNumberField() {
    const select = document.getElementById("employmentCard");
    const label = document.getElementById("employmentCardLabel");
    const input = document.getElementById("employmentCardNumber");

    if (select.value === "Yes") {
        label.style.display = "block";
        input.style.display = "block";
    } else {
        label.style.display = "none";
        input.style.display = "none";
    }
}
</script>
</body>
</html>
